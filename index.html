<!DOCTYPE html>

	<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Main CSS File link -->
    <title>Form Assignment</title>
</head>

<body>
    <div class="wrapper">
        <div class="form-box">
            <div class="form-row">
                <div class="form-left">
                    <img src="img/photo.jpg" alt="" class="img-fluid">
                </div>
                <div class="form-right">
                    <div class="right-content">
                        <h2>Student Registration Form</h2>
                        <form>
                            <div class="form-group d-flex">
                                <input type="text" class="form-control f-b-42" name="" placeholder="First Name" required="">
                                <input type="text" class="form-control f-b-42" name="" placeholder="Last Name" required="">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Address" required="">
                            </div>
                            <div class="form-group my-2">
                                <span>Gender :</span>
                                <input type="radio" name="gender" class="radioinput">
                                <label> Female </label>
                                <input type="radio" name="gender" class="radioinput">
                                <label> Male </label>
                                <input type="radio" name="gender" class="radioinput">
                                <label> Other </label>
                            </div>
                            <div class="form-group d-flex">
                                <select class="form-control f-b-48">
                                    <option>country</option>
                                    <option>Bangladesh</option>
                                    <option>india</option>
                                    <option>japan</option>
                                </select>
                                <select class="form-control f-b-48">
                                    <option>state</option>
                                    <option>Dhaka</option>
                                    <option>Barishal</option>
                                    <option>Chittagong</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Pincode" required="">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Course" required="">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" required="">
                            </div>
                            <div class="form-group text-right">
                                <button class="btn">Reset All</button>
                                <input type="submit" class="btn" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body></html>
</body>
